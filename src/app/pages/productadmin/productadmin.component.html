<table border="1">
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>price</th>
            <th>desc</th>
            <th>action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of products">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.description}}</td>
            <td>
                <button (click)="Remove(item.id)">xóa</button>
                <a href="/admin/products/update/{{item.id}}"><button>sửa</button></a>
            </td>
        </tr>
    </tbody>
</table>
